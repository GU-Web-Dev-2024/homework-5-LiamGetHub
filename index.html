<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art Gallery</title>
    <style>
        /* Embedded Styles (Refactor to external stylesheet later) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            /* Center horizontally */
            align-items: flex-start;
            /* Align to top vertically */
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .art-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .art-panel {
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .art-panel img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .art-panel p {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .art-panel:hover {
            transform: scale(1.05);
        }

        #counter,
        button {
            margin: 20px;
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Interactive Art Gallery</h1>
        </header>

        <main>
            <!-- Artwork View Counter -->
            <div id="counter">Artworks Viewed: 0</div>

            <!-- Buttons for Reset and Adding New Art -->
            <button id="reset-button">Reset Gallery</button>
            <button id="add-art-button">Add New Artwork</button>

            <!-- Art Gallery Section -->
            <section class="art-grid">
                <div class="art-panel">
                    <img src="https://via.placeholder.com/200" alt="Starry Night">
                    <p>Starry Night by Vincent van Gogh</p>
                </div>
                <div class="art-panel">
                    <img src="https://via.placeholder.com/200" alt="Mona Lisa">
                    <p>Mona Lisa by Leonardo da Vinci</p>
                </div>
                <div class="art-panel">
                    <img src="https://via.placeholder.com/200" alt="The Persistence of Memory">
                    <p>The Persistence of Memory by Salvador Dalí</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Placeholder for JavaScript Code -->
    


    <script>
        // ---------------------------------Step 1-----------------------
        // Initialize counter
        let viewedCount = 0;
        const counterDisplay = document.getElementById("counter");

        // Function to update the view counter
        function updateCounter() {
            viewedCount++;
            counterDisplay.textContent = `Artworks Viewed: ${viewedCount}`;
        }

        // Function to handle panel clicks (change background color and update counter)
        function handlePanelClick(event) {
            const panel = event.currentTarget;
    
            // Change background color when clicked
            panel.style.backgroundColor = "#d1c4e9";  // Any color of your choice

            // Ensure the panel is only counted once
            if (!panel.classList.contains("viewed")) {
             updateCounter();
             panel.classList.add("viewed");
            }
        }

        // Add event listeners to existing panels
        const panels = document.querySelectorAll(".art-panel");
        panels.forEach(panel => panel.addEventListener("click", handlePanelClick));
        // --------------------------------------------------------


        // ---------------------------------Step 2-----------------------

        // Function to reset the gallery to its original state
        function resetGallery() {
            // Reset the view counter
            viewedCount = 0;
            counterDisplay.textContent = "Artworks Viewed: 0";

            // Reset the background color of all panels and remove the 'viewed' class
            const panels = document.querySelectorAll(".art-panel");
            panels.forEach(panel => {
                panel.style.backgroundColor = "#eee";  // Reset to original color
                panel.classList.remove("viewed");
            });
        }

</body>

</html>
